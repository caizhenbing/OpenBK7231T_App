name: Build App
on:
  push:
    branches:
      - main
      - alpha
      - beta
    tags:
#      - 'v*'           # åŒ¹é…æ‰€æœ‰vå¼€å¤´çš„tagï¼Œå¦‚v1.0.0, v2.3.4
#      - 'release-*'    # åŒ¹é…æ‰€æœ‰release-å¼€å¤´çš„tag
#      - 'build-*'      # åŒ¹é…æ‰€æœ‰build-å¼€å¤´çš„tag
      # æ·»åŠ æ›´å¤štagæ¨¡å¼ï¼Œæˆ–è€…ä½¿ç”¨å…·ä½“tagåç§°
      - 'specific-tag-name'  # ç¼–è¯‘ç‰¹å®šçš„tag
      
  pull_request:
    branches: 
      - '**'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  APP_NAME: ${{ github.event.repository.name }}
  # åœ¨è¿™é‡ŒæŒ‡å®šè¦ç¼–è¯‘çš„tagï¼ˆå¦‚æžœéœ€è¦å›ºå®štagï¼‰
  TARGET_TAG: "1.15.703"

jobs:
  refs:
    name: Prepare CI Environment
    runs-on: ubuntu-22.04
    outputs:
      sha_short: ${{ steps.refs.outputs.sha_short }}
      short_ref: ${{ steps.refs.outputs.short_ref }}
      version: ${{ steps.refs.outputs.version }}
      new_release: ${{ steps.refs.outputs.new_release }}
      is_tag_build: ${{ steps.refs.outputs.is_tag_build }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v4
        with:
          # å¦‚æžœæ˜¯tagæŽ¨é€ï¼Œcheckoutåˆ°è¯¥tag
          # å¦‚æžœæ˜¯åˆ†æ”¯æŽ¨é€ï¼Œä½¿ç”¨é»˜è®¤é€»è¾‘
          ref: ${{ startsWith(github.ref, 'refs/tags/') && github.ref || '' }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²
          
      - name: Semantic Release
        id: semantic
        # ä»…åœ¨åˆ†æ”¯æŽ¨é€ï¼ˆéžtagï¼‰æ—¶è¿è¡Œsemantic-release
        if: |
          startsWith(github.ref, 'refs/heads/') && 
          (github.ref == 'refs/heads/main' || github.ref_name == 'alpha')
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          semantic_version: 21
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits@7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set outputs
        id: refs
        run: |
          # æ£€æŸ¥æ˜¯å¦æ˜¯tagæŽ¨é€
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # TagæŽ¨é€é€»è¾‘
            TAG_NAME=${GITHUB_REF#refs/tags/}
            COMMIT_SHA=$(git rev-parse --short=12 HEAD)
            
            echo "ðŸ·ï¸ ç¼–è¯‘tag: $TAG_NAME"
            echo "ðŸ”— Commit: $COMMIT_SHA"
            
            echo "short_ref=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "sha_short=SHA-$COMMIT_SHA" >> $GITHUB_OUTPUT
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "is_tag_build=true" >> $GITHUB_OUTPUT
            
          else
            # åˆ†æ”¯æŽ¨é€é€»è¾‘
            BRANCH=${GITHUB_REF#refs/*/}
            BRANCHTRANSLATED=$(echo $BRANCH | tr '/' '_')
            COMMIT_SHORT=$(git rev-parse --short=12 HEAD)
            
            echo "ðŸŒ¿ åˆ†æ”¯æž„å»º: $BRANCH"
            
            VERSION=""
            if ${{ steps.semantic.outputs.new_release_published == 'true' }}; then
              VERSION=${{ steps.semantic.outputs.new_release_version }}
              echo "ä½¿ç”¨semantic-releaseç‰ˆæœ¬: $VERSION"
            else
              VERSION="${BRANCHTRANSLATED}_${COMMIT_SHORT}"
              echo "ä½¿ç”¨åˆ†æ”¯+commitç‰ˆæœ¬: $VERSION"
            fi
            
            echo "new_release=${{ steps.semantic.outputs.new_release_published }}" >> $GITHUB_OUTPUT
            echo "short_ref=$BRANCHTRANSLATED" >> $GITHUB_OUTPUT
            echo "sha_short=SHA-$COMMIT_SHORT" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Source checkout
        uses: actions/checkout@v4
        with:
          # å¦‚æžœæŒ‡å®šäº†tagï¼Œcheckoutåˆ°è¯¥tag
          ref: ${{ steps.validate_tag.outputs.tag_exists == 'true' && github.event.inputs.tag_name || github.ref }}
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œä»¥ä¾¿è®¿é—®æ‰€æœ‰tags
          
      - name: æ£€å‡ºç‰¹å®šcommitï¼ˆå¦‚æžœtagæŒ‡å‘éžHEADï¼‰
        if: steps.validate_tag.outputs.tag_exists == 'true'
        run: |
          # ç¡®ä¿æˆ‘ä»¬ç²¾ç¡®åœ°åœ¨tagæ‰€åœ¨çš„commitä¸Š
          TAG_NAME="${{ github.event.inputs.tag_name }}"
          COMMIT_SHA="${{ steps.validate_tag.outputs.tag_commit_sha }}"
          echo "æ­£åœ¨æ£€å‡ºtag $TAG_NAME å¯¹åº”çš„commit: $COMMIT_SHA"
          git checkout $COMMIT_SHA
          
      - name: Semantic Release
        id: semantic
        # ä»…åœ¨æœªæŒ‡å®štagä¸”æ˜¯main/alphaåˆ†æ”¯æ—¶æ‰è¿è¡Œsemantic-release
        if: |
          steps.validate_tag.outputs.tag_exists != 'true' && 
          (github.ref == 'refs/heads/main' || github.ref_name == 'alpha')
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          semantic_version: 21
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits@7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set outputs
        id: refs
        run: |
          # å¦‚æžœæ˜¯æ‰‹åŠ¨æŒ‡å®šçš„tag
          if [ "${{ steps.validate_tag.outputs.tag_exists }}" = "true" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
            echo "ðŸ”§ ç¼–è¯‘æŒ‡å®štag: ${TAG_NAME}"
            
            # èŽ·å–tagä¿¡æ¯
            TAG_COMMIT=$(git rev-parse --short=12 HEAD)
            TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME" | head -1 || echo "")
            
            echo "Tag Commit: ${TAG_COMMIT}"
            echo "Tag Message: ${TAG_MESSAGE}"
            
            # è®¾ç½®è¾“å‡º
            echo "short_ref=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "sha_short=SHA-${TAG_COMMIT}" >> $GITHUB_OUTPUT
            echo "version=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "is_specific_tag=true" >> $GITHUB_OUTPUT
            echo "tag_commit_sha=${TAG_COMMIT}" >> $GITHUB_OUTPUT
          else
            # åŽŸæœ‰åˆ†æ”¯é€»è¾‘
            echo "ðŸ“‹ ä½¿ç”¨åˆ†æ”¯æž„å»ºé€»è¾‘"
            export BRANCH=${GITHUB_REF#refs/*/}
            echo "å½“å‰åˆ†æ”¯: ${BRANCH}"
            
            export BRANCHTRANSLATED=$(echo ${BRANCH} | tr '/' '_')
            echo "è½¬æ¢åŽåˆ†æ”¯å: ${BRANCHTRANSLATED}"
            
            export VERSION=""
            if ${{ steps.semantic.outputs.new_release_published == 'true' }}; then
              export VERSION=${{ steps.semantic.outputs.new_release_version }}
              echo "ä½¿ç”¨semantic-releaseç‰ˆæœ¬: ${VERSION}"
            else
              export VERSION="${BRANCHTRANSLATED}_$(git rev-parse --short=12 HEAD)"
              echo "ä½¿ç”¨åˆ†æ”¯+commitç‰ˆæœ¬: ${VERSION}"
            fi
            
            echo "new_release=${{ steps.semantic.outputs.new_release_published }}" >> $GITHUB_OUTPUT
            echo "short_ref=${BRANCHTRANSLATED}" >> $GITHUB_OUTPUT
            echo "sha_short=SHA-$(git rev-parse --short=12 HEAD)" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_specific_tag=false" >> $GITHUB_OUTPUT
            echo "tag_commit_sha=" >> $GITHUB_OUTPUT
          fi

  build2:
    name: Build Simulator
    needs: refs
    runs-on: windows-2022

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout berry submodule
      run: |
        git submodule update --init --recursive libraries/berry

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Checkout simulator repository
      run: |
        git clone https://github.com/openshwprojects/obkSimulator
        mkdir -p ./libs_for_simulator
        cp -r ./obkSimulator/simulator/libs_for_simulator/* ./libs_for_simulator

    - name: Build project
      run: msbuild openBeken_win32_mvsc2017.vcxproj /p:Configuration=Release /p:PlatformToolset=v143
    - name: Flatten build assets
      run: |
        mkdir -p flat
        cp ./Release/openBeken_win32.exe flat/
        cp ./obkSimulator/simulator/*.dll flat/
        cp ./run_*.bat flat/
        mkdir -p flat/examples
        cp -r ./obkSimulator/examples/* flat/examples/
    - name: Run unit tests
      run: |
        ./flat/openBeken_win32.exe -runUnitTests 2
    - name: Compress build assets
      run: |
        Compress-Archive -Path flat/* -DestinationPath obkSimulator_win32_${{ needs.refs.outputs.version }}.zip
    - name: Copy build assets
      run: |
        mkdir -Force output/${{ needs.refs.outputs.version }}
        cp obkSimulator_win32_${{ needs.refs.outputs.version }}.zip output/${{ needs.refs.outputs.version }}/obkSimulator_${{ needs.refs.outputs.version }}.zip
    - name: Upload build assets
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}_${{ needs.refs.outputs.version }}_sim
        path: output/${{ needs.refs.outputs.version }}/obkSimulator_${{ needs.refs.outputs.version }}.zip

  build_asan:
    name: Build Linux Simulator and Run Tests With Address Sanitizer
    needs: refs
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout berry submodule
      run: |
        git submodule update --init --recursive libraries/berry
        mkdir -p libraries/berry/generate
        ./libraries/berry/tools/coc/coc -o libraries/berry/generate libraries/berry/src src/berry/modules -c include/berry_conf.h

    - name: Build project
      run: ASAN=1 make -f custom.mk
    - name: Run unit tests
      run: |
        export LSAN_OPTIONS=suppressions=platforms/linux/asan.suppressions
        ./build/win_main -runUnitTests 2

  build_ubsan:
    name: Build Linux Simulator and Run Tests With Undefined Behavior Sanitizer
    needs: refs
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout berry submodule
      run: |
