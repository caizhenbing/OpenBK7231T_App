  build_idf:
    name: Build IDF
    needs: refs
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: OpenESP32C2
            variant: 2M
            version: v5.5.1
          - platform: OpenESP32C3
            variant: 2M
            version: v5.5.1

          - platform: OpenESP32
